yotpo:
  deploymentName: demo-migrate
  namespace: default
  chartName: yotpo/microservice
  chartPath: http://chartmuseum.k8s.yotpodev.com/
  chartVersion: ~0.4.0
  slackChannel: "#dev-alerts" # For alerts
  slackDeploymentNotificationChannel: "changlog"
  repoName: kubernetes-demo
  productLine: infra
  team: your-team-name

workloadType: cron # either deployment, batch, cron
cron:
  schedule: "0 0 1 1 *"
  concurrencyPolicy: Forbid # Allow, Forbid, Replace
  startingDeadlineSeconds: 60

image:
  registry: 402837048690.dkr.ecr.us-east-1.amazonaws.com
  repository: retailers-syndication
  tag: master

service:
  create: false

# Ruby example:
# command: ["rake"]
# args: ["db:create", "db:migrate"]

# java example:
# args: ["schema", "migrate"]

extraEnv: 
  EXPLICIT_KEY_1: value
  EXPLICIT_KEY_2: value

configMaps: ["demo-config"]

resources:
  cpu: 100m
  memory: 120Mi

